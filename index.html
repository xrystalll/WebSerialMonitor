<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MacroWatch Serial Host</title>
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <div class="settings">
        <button class="serialRequest">Connect to Serial port</button>
        <div class="status"></div>
        <div class="watch"></div>
    </div>

    <div class="log"></div>

    <form class="sendForm">
        <input class="sendInput" type="text" placeholder="Type a text...">
        <button class="sendBtn">Send</button>
    </form>

    <script src="app.js"></script>
</body>

</html>
